 <!-- Page Content -->
 <div class="container">
   <div class="row">
     <div class="col-lg-12 text-center">
       <h1 class="mt-5">Movies</h1>
     </div>
   </div>

   <div class="row">
     <div class="col-md-3 mt-10" *ngFor='let movie of movies'>
        <div class="card " >
            <img class="card-img-top" *ngIf="movie.poster_path" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" >
            <div class="card-body">
              <h5 class="card-title">{{ movie.title | slice:0:17 }}</h5>
              <p class="card-text">{{ movie.overview | slice:0:120 }} ...</p> 
              <a class="btn btn-primary" routerLink="/movie/{{movie.id}}">ver mas</a>
            </div>
          </div>
     </div>
   </div>
 </div>
